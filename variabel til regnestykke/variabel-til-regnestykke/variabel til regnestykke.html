<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        Oppgave: Lag en slider for å velge bredde fra 1 til 1000 og en slider
        for å velge høyde fra 1 til 1000. Vis en div med valgt bredde og høyde -
        og legg inn tekst i diven som viser arealet (bredde*høyde) og omkretsen
        (2*bredde+2*høyde).
    </p>

    <input id="bredde" type="range" min="1" max="1000" oninput="calculate()" value="2" />
    <input id="høyde" type="range" min="1" max="1000" oninput="calculate()" value="2" />
    <div id="resultat"></div>

        <script>
            var resultatDiv = document.getElementById('resultat');
            var breddeInput = document.getElementById('bredde');
            var høydeInput = document.getElementById('høyde')


            calculate();
            function calculate() {
                var bredde = parseInt(breddeInput.value);
                var høyde = parseInt(høydeInput.value);
                var omkrets = bredde * høyde;
                var areal = (2 * bredde + 2 * høyde);
          
                resultatDiv.innerHTML = 'areal ' +
                    bredde + '*' + høyde + '=' + omkrets + '<br/>omkrets ' +
                    (2 + '*' + bredde + '+' + 2 + '*' + høyde) + '=' + areal;
            }

        </script>
</body>
</html>
