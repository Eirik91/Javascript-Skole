        //controll
        function throwDice() {
            thrownDice = [];
            for (let i = 0; i < 5; i++) {
                thrownDice.push(Math.floor((Math.random() * 6) + 1));
            }

            let sumEnere = 0;
            for (let i = 0; i < 5; i++) {
                if (thrownDice[i] == 1) sumEnere += thrownDice[i];
                //console.log(sumEnere + "enere")
            }

            let sumToere = 0;
            for (let i = 0; i < 5; i++) {
                if (thrownDice[i] == 2) sumToere += thrownDice[i];
            }
            let sumTreere = 0;
            for (let i = 0; i < 5; i++) {
                if (thrownDice[i] == 3) sumTreere += thrownDice[i];
            }
            let sumFirere = 0;
            for (let i = 0; i < 5; i++) {
                if (thrownDice[i] == 4) sumFirere += thrownDice[i];
            }
            let sumFemmere = 0;
            for (let i = 0; i < 5; i++) {
                if (thrownDice[i] == 5) sumFemmere += thrownDice[i];
            }
            let sumSeksere = 0;
            for (let i = 0; i < 5; i++) {
                if (thrownDice[i] == 6) sumSeksere += thrownDice[i];
            }
            showHtml();
            
        }
                console.log(parseInt(sumSeksere) + "her er ett tall");
        function sumDice() {
            var sum = 0;
            for (let i = 0; 0 < thrownDice.length; i++) {
                let currentValue = thrownDice[i];
                sum += currentValue;
            }
            return sum;
        }
