<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>


        div {
            background-color: gray;
            float: left;
            margin: 10px;
            width: 100px;
            height: 100px;
            font-size: 500%;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: green;
        }

            div.first {
                clear: left;
            }
    </style>
</head>
<body>
    <div class="first" onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>

    <div class="first" onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>

    <div class="first" onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>

    <script>
        function setX(divElement) {
            if (divElement.innerHTML !== 'x' && divElement.innerHTML !== 'o') {
                divElement.innerHTML = 'x';


                var divs1 = document.getElementsByTagName('div');
                var divs2 = new Array();
                for (var i = 0; i < divs1.length; i++) {
                    if (divs1[i].innerHTML !== 'x' && divs1[i].innerHTML !== 'o') {
                        divs2.push(divs1[i]);
                    }
                }

                if (divs2.length > 0) {
                    var index = Math.floor(Math.random() * divs2.length);
                    divs2[index].innerHTML = 'o';
                    divs2[index].style.color = 'blue';
                }
            }
        }


    </script>

</body>
</html>
