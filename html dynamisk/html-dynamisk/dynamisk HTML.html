<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Dynamisk HTML</p>

    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />
   
    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="lightblue">Lightblue color</option>
    </select>
   
    <select onchange="showDiv()" id="rammeFarge">
        <option value="black">black border</option>
        <option value="pink">pink border</option>
        <option selected value="none">no border</option>
    </select>
    
    <select onchange="showDiv()" id="borderStyle">
        <option value="dashed">dashed</option>
        <option value="solid">solid</option>
        <option value="dotted">dotted</option>
    </select>

    <div id="resultat"></div>
    <div id="resultatHtml" stytle="font-family: monospace"></div>
    <br>
    <div id="firkant"></div>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var rammeFarge = document.getElementById('rammeFarge');
        var borderStyle = document.getElementById('borderStyle');
        var boks = document.getElementById('firkant');
        var drop = document.getElementById('borderStyle');

        showDiv();
        function showDiv() {

            resultatDiv.innerHTML = '<div style="background-color: ' + colorChooser.value + ';'
                + 'background-color:' + colorChooser.value + ';'
                + 'width:' + sizeSlider.value + 'px;'
                + 'height:' + sizeSlider.value + 'px;'
                + 'border: 2px dashed ' + rammeFarge.value + ';'
                + 'border-style:' + borderStyle.value + '">' +
                 textInput.value + '</div>';
                resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>
</body>
</html>
